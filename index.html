<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body, p, h1, ol, li, header, main, img, input, fieldset {
      	margin: 0;
      	padding: 0;
      	border: 0;
      	font-size: 100%;
      	font: inherit;
        background: transparent;
      }

      ol, ul, li {
        list-style: none;
      }

      h1 {
        font-size: 130%;
        text-align: center;
      }

      body {
        font-family:sans-serif;
        font-size: 20px;
        width: 400px;
      }

      header {
        width: 300px;
        margin: 5px auto;
      }

      main {
        width: 300px;
        margin: 5px auto;
      }

      .letter {
        display: block;
        width: 20px;
        border: 2px solid gray;
        text-align: center;
        margin: 50px auto;
      }

      img {
        float: left;
        display: block;
        width: 200px;
        height: auto;
        max-height: 140px;
      }

      li {
        display: block;
        margin: auto;
        height: 150px;
        overflow: hidden;
      }

      fieldset {
        display:block;
        height: 100px;
        width: 80px;
        float: left;
        border: 1px solid pink;
      }



    </style>
    <meta charset="utf-8">
    <title>Flagged Books</title>
  </head>
  <body>
    <header>
      <h1>Flagged Books</h1>
      <p>
        This is puzzle 1/6. For the last puzzle, you will have to
        sacrifice a goat to the great god Puzzdor.
      </p>
    </header>
    <main>
      <ol>
        <li>
          <img src="./puz1.jpg" alt="" />
          <fieldset>
            <input type="text" value="" class="letter">
          </fieldset>
        </li>
        <li>
          <img src="./puz2.jpg" alt="" />
          <fieldset>
            <input type="text" value="" class="letter">
          </fieldset>
        </li>
        <li>
          <img src="./puz3.jpg" alt="" />
          <fieldset>
            <input type="text" value="" class="letter">
          </fieldset>
        </li>
        <li>
          <img src="./puz4.jpg" alt="" />
          <fieldset>
            <input type="text" value="" class="letter">
          </fieldset>
        </li>
      </ol>
    </main>
  </body>
</html>
